<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1680" font-family="'Noto Sans TC','Helvetica Neue',Arial,sans-serif">
  <defs>
    <linearGradient id="hdr" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0077B6"/>
      <stop offset="100%" stop-color="#00B4D8"/>
    </linearGradient>
    <filter id="shadow"><feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.10"/></filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="1680" rx="16" fill="#F5F5F5"/>

  <!-- Title Banner -->
  <rect width="800" height="88" rx="16" fill="url(#hdr)"/>
  <rect y="16" width="800" height="72" fill="url(#hdr)"/>
  <text x="400" y="42" text-anchor="middle" fill="#fff" font-size="26" font-weight="700">HuiYun 沖繩七日遊 行程建議摘要</text>
  <text x="400" y="70" text-anchor="middle" fill="#E0F4FF" font-size="15">2026/7/2（四）～ 7/8（三）｜那霸→恩納→本部→古宇利→那霸</text>

  <!-- ===== Day Cards ===== -->
  <!-- Day 1 -->
  <rect x="24" y="104" width="752" height="76" rx="12" fill="#fff" filter="url(#shadow)"/>
  <rect x="24" y="104" width="6" height="76" rx="3" fill="#4CAF50"/>
  <text x="48" y="130" font-size="15" font-weight="700" fill="#0077B6">Day 1 — 7/2（四）那霸</text>
  <text x="48" y="152" font-size="13" fill="#333">15:20 桃園出發 → 19:40 抵達 → NAHA新都心寄行李 → 美居飯店 Check in</text>
  <text x="48" y="170" font-size="13" fill="#D32F2F">⚠ 到達後沒有安排晚餐，22:29 才入住，建議補上深夜輕食</text>

  <!-- Day 2 -->
  <rect x="24" y="196" width="752" height="96" rx="12" fill="#fff" filter="url(#shadow)"/>
  <rect x="24" y="196" width="6" height="96" rx="3" fill="#D32F2F"/>
  <text x="48" y="222" font-size="15" font-weight="700" fill="#0077B6">Day 2 — 7/3（五）浦添・美國村</text>
  <text x="48" y="244" font-size="13" fill="#333">超市 → Main Place → 敘敘苑午餐 → PARCO CITY 4h → 浦添大公園 → 美國村 3h → plate jam</text>
  <text x="48" y="264" font-size="13" fill="#D32F2F">🚨 凌晨 01:04 才到恩納住宿，深夜駕車危險！建議 22:00 前回住宿</text>
  <text x="48" y="282" font-size="13" fill="#C4956A">💡 PARCO CITY 4hr + 超市 + Main Place 購物過重，建議擇一精簡</text>

  <!-- Day 3 -->
  <rect x="24" y="308" width="752" height="116" rx="12" fill="#fff" filter="url(#shadow)"/>
  <rect x="24" y="308" width="6" height="116" rx="3" fill="#D32F2F"/>
  <text x="48" y="334" font-size="15" font-weight="700" fill="#0077B6">Day 3 — 7/4（六）殘波岬・萬座毛</text>
  <text x="48" y="356" font-size="13" fill="#333">漁港 3h → 殘波岬 → 萬座毛 → 業務超市 → HOPE VILLA → 翡翠海灘 → 返回恩納</text>
  <text x="48" y="376" font-size="13" fill="#D32F2F">⚠ 全天沒有安排午餐！殘波岬→萬座毛→超市之間應補上用餐</text>
  <text x="48" y="396" font-size="13" fill="#D32F2F">⚠ 翡翠海灘離恩納車程 47 分鐘，只待 30 分鐘就折返，不划算</text>
  <text x="48" y="414" font-size="13" fill="#C4956A">💡 翡翠海灘在美麗海水族館旁，應合併到 Day 4 一起去</text>

  <!-- Day 4 -->
  <rect x="24" y="440" width="752" height="76" rx="12" fill="#fff" filter="url(#shadow)"/>
  <rect x="24" y="440" width="6" height="76" rx="3" fill="#4CAF50"/>
  <text x="48" y="466" font-size="15" font-weight="700" fill="#0077B6">Day 4 — 7/5（日）美麗海・古宇利</text>
  <text x="48" y="488" font-size="13" fill="#333">鳳梨園 → 百年古家午餐 → 美麗海水族館 → 古宇利塔 → 蝦蝦飯 → 古宇利島 → 暖暮拉麵</text>
  <text x="48" y="506" font-size="13" fill="#4CAF50">✅ 路線順暢、餐食完整，最合理的一天</text>

  <!-- Day 5 -->
  <rect x="24" y="532" width="752" height="96" rx="12" fill="#fff" filter="url(#shadow)"/>
  <rect x="24" y="532" width="6" height="96" rx="3" fill="#FF9800"/>
  <text x="48" y="558" font-size="15" font-weight="700" fill="#0077B6">Day 5 — 7/6（一）來客夢・國際通</text>
  <text x="48" y="580" font-size="13" fill="#333">海灘 → 來客夢 3h → 寶可夢中心 → 國際通 2.5h → 爐端燒晚餐 → 送人 → 美居</text>
  <text x="48" y="600" font-size="13" fill="#C4956A">💡 寶可夢中心就在來客夢 1F，不需另外開車，應合併</text>
  <text x="48" y="618" font-size="13" fill="#4CAF50">✅ 路線由北往南，動線合理</text>

  <!-- Day 6 -->
  <rect x="24" y="644" width="752" height="116" rx="12" fill="#fff" filter="url(#shadow)"/>
  <rect x="24" y="644" width="6" height="116" rx="3" fill="#D32F2F"/>
  <text x="48" y="670" font-size="15" font-weight="700" fill="#0077B6">Day 6 — 7/7（二）牧志・瀨長島</text>
  <text x="48" y="692" font-size="13" fill="#333">牧志市場 → 壺屋 → 玉泉洞 → 波上宮 → 沖繩媳婦 → 瀨長島 → 鬆餅 → Outlet → Can*Do → SPORTS DEPO</text>
  <text x="48" y="712" font-size="13" fill="#D32F2F">🚨 行程排到凌晨 00:51，隔天 10:00 退房！</text>
  <text x="48" y="732" font-size="13" fill="#D32F2F">⚠ 路線繞路：那霸→南城→回那霸→再南下。應先走完那霸再一路南下</text>
  <text x="48" y="750" font-size="13" fill="#C4956A">💡 Can*Do + SPORTS DEPO 建議刪除或移到其他天</text>

  <!-- Day 7 -->
  <rect x="24" y="776" width="752" height="76" rx="12" fill="#fff" filter="url(#shadow)"/>
  <rect x="24" y="776" width="6" height="76" rx="3" fill="#FF9800"/>
  <text x="48" y="802" font-size="15" font-weight="700" fill="#0077B6">Day 7 — 7/8（三）回程</text>
  <text x="48" y="824" font-size="13" fill="#333">10:00 退房 → 接人 → 13:06 那霸機場報到</text>
  <text x="48" y="842" font-size="13" fill="#FF9800">⚠ 航班只寫「報到 13:06 起」，缺少起飛時間與抵達桃園時間</text>

  <!-- ===== Divider ===== -->
  <line x1="60" y1="878" x2="740" y2="878" stroke="#E0F4FF" stroke-width="2"/>

  <!-- ===== Section: Issues Summary ===== -->
  <text x="400" y="912" text-anchor="middle" font-size="20" font-weight="700" fill="#D32F2F">🚨 重大問題（5 項）</text>

  <!-- Issue cards -->
  <rect x="24" y="932" width="365" height="100" rx="10" fill="#FFEBEE"/>
  <text x="40" y="956" font-size="14" font-weight="700" fill="#D32F2F">1. 深夜駕車</text>
  <text x="40" y="976" font-size="12" fill="#333">Day 2 凌晨 01:04 到住宿</text>
  <text x="40" y="994" font-size="12" fill="#333">Day 6 行程排到 00:51</text>
  <text x="40" y="1012" font-size="12" font-weight="600" fill="#0077B6">→ 兩天都應在 22:00 前回住宿</text>

  <rect x="411" y="932" width="365" height="100" rx="10" fill="#FFEBEE"/>
  <text x="427" y="956" font-size="14" font-weight="700" fill="#D32F2F">2. 缺少用餐</text>
  <text x="427" y="976" font-size="12" fill="#333">Day 1 沒有晚餐</text>
  <text x="427" y="994" font-size="12" fill="#333">Day 3 沒有午餐</text>
  <text x="427" y="1012" font-size="12" font-weight="600" fill="#0077B6">→ 補上餐廳或標註自備</text>

  <rect x="24" y="1048" width="365" height="100" rx="10" fill="#FFEBEE"/>
  <text x="40" y="1072" font-size="14" font-weight="700" fill="#D32F2F">3. 翡翠海灘錯天</text>
  <text x="40" y="1092" font-size="12" fill="#333">Day 3 從恩納開 47 分鐘只待 30 分鐘</text>
  <text x="40" y="1110" font-size="12" fill="#333">翡翠海灘就在美麗海水族館旁邊</text>
  <text x="40" y="1128" font-size="12" font-weight="600" fill="#0077B6">→ 合併到 Day 4 美麗海行程</text>

  <rect x="411" y="1048" width="365" height="100" rx="10" fill="#FFEBEE"/>
  <text x="427" y="1072" font-size="14" font-weight="700" fill="#D32F2F">4. Day 6 繞路</text>
  <text x="427" y="1092" font-size="12" fill="#333">那霸→南城→回那霸→再南下瀨長島</text>
  <text x="427" y="1110" font-size="12" fill="#333">浪費 60+ 分鐘車程</text>
  <text x="427" y="1128" font-size="12" font-weight="600" fill="#0077B6">→ 那霸先走完，一路南下不折返</text>

  <rect x="24" y="1164" width="752" height="60" rx="10" fill="#FFEBEE"/>
  <text x="40" y="1188" font-size="14" font-weight="700" fill="#D32F2F">5. 地圖連結錯誤</text>
  <text x="40" y="1208" font-size="12" fill="#333">Day 3「返回恩納村」Google Map / Apple Map 連結是 ?q=null，需修正座標</text>

  <!-- ===== Section: Suggestions ===== -->
  <line x1="60" y1="1248" x2="740" y2="1248" stroke="#E0F4FF" stroke-width="2"/>
  <text x="400" y="1282" text-anchor="middle" font-size="20" font-weight="700" fill="#C4956A">💡 改善建議（5 項）</text>

  <rect x="24" y="1302" width="752" height="52" rx="10" fill="#FFF8E1"/>
  <circle cx="48" cy="1328" r="12" fill="#FF9800"/>
  <text x="48" y="1333" text-anchor="middle" font-size="12" font-weight="700" fill="#fff">1</text>
  <text x="72" y="1324" font-size="13" font-weight="600" fill="#333">補上租車 / 還車時間</text>
  <text x="72" y="1342" font-size="12" fill="#666">全程標示自駕但沒有取車還車安排，那霸機場取車通常需 30-60 分鐘</text>

  <rect x="24" y="1366" width="752" height="52" rx="10" fill="#FFF8E1"/>
  <circle cx="48" cy="1392" r="12" fill="#FF9800"/>
  <text x="48" y="1397" text-anchor="middle" font-size="12" font-weight="700" fill="#fff">2</text>
  <text x="72" y="1388" font-size="13" font-weight="600" fill="#333">Day 2 購物行程精簡</text>
  <text x="72" y="1406" font-size="12" fill="#666">天久琉貿樂市 + San-A Main Place + PARCO CITY 4h + 美國村 3h 太多，建議擇一</text>

  <rect x="24" y="1430" width="752" height="52" rx="10" fill="#FFF8E1"/>
  <circle cx="48" cy="1456" r="12" fill="#FF9800"/>
  <text x="48" y="1461" text-anchor="middle" font-size="12" font-weight="700" fill="#fff">3</text>
  <text x="72" y="1452" font-size="13" font-weight="600" fill="#333">回程航班資訊補完</text>
  <text x="72" y="1470" font-size="12" fill="#666">目前只寫「機場報到 13:06 起」，缺少航班編號、起飛時間、抵達桃園時間</text>

  <rect x="24" y="1494" width="752" height="52" rx="10" fill="#FFF8E1"/>
  <circle cx="48" cy="1520" r="12" fill="#FF9800"/>
  <text x="48" y="1525" text-anchor="middle" font-size="12" font-weight="700" fill="#fff">4</text>
  <text x="72" y="1516" font-size="13" font-weight="600" fill="#333">Day 5 寶可夢中心合併進來客夢</text>
  <text x="72" y="1534" font-size="12" fill="#666">寶可夢中心就在來客夢 1F，不需拆成獨立景點另外開車 3 分鐘</text>

  <rect x="24" y="1558" width="752" height="52" rx="10" fill="#FFF8E1"/>
  <circle cx="48" cy="1584" r="12" fill="#FF9800"/>
  <text x="48" y="1589" text-anchor="middle" font-size="12" font-weight="700" fill="#fff">5</text>
  <text x="72" y="1580" font-size="13" font-weight="600" fill="#333">加入 Mapcode 導航連結</text>
  <text x="72" y="1598" font-size="12" fill="#666">沖繩自駕車用導航輸入 Mapcode 最方便，目前只有 Google Map + Apple Map</text>

  <!-- Footer -->
  <rect y="1636" width="800" height="44" rx="0" fill="#0077B6"/>
  <rect y="1636" width="800" height="28" fill="#0077B6"/>
  <text x="400" y="1662" text-anchor="middle" fill="#E0F4FF" font-size="13">由 Claude Opus 4.6 分析產生 ｜ 2026-02-28 ｜ めんそーれ 沖繩！🌊</text>
</svg>