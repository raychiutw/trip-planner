schema: spec-driven

context: |
  行程規劃網站（trip-planner），部署於 GitHub Pages
  Tech stack: 原生 HTML/CSS/JS（無框架），Vitest + jsdom 單元測試，Playwright E2E 測試
  三頁式架構：index.html（行程主頁）、edit.html（AI 修改行程）、setting.html（設定：行程切換 + 色彩模式）
  資料層：data/trips.json（索引）+ data/trips/*.json（各行程 JSON）
  語言：繁體中文台灣用語，commit 訊息繁體中文
  UI 規範：無框線設計、卡片統一、全站 inline SVG（Material Symbols Rounded）
  Git：commit 後不自動 push，由使用者手動觸發
  測試：commit 前必須通過（pre-commit hook 自動執行），文件變更不跑測試
  /render-trip skill 只允許改 data/trips/*.json，禁改 js/css/html

rules:
  proposal:
    - 提案用繁體中文撰寫
    - 說明影響的檔案範圍（哪些 js/css/html/json）
    - 若涉及 JSON 結構變更，需列出對 checklist/backup/suggestions 的連動影響
  design:
    - UI 變更需符合無框線設計規範（背景色差、間距、圓角、box-shadow）
    - 新增 icon 走 js/icons.js 的 ICONS registry，不用 emoji
    - CSS/JS 拆分遵循既有架構（shared/menu/style/edit/setting）
  tasks:
    - 每個 task 應可獨立測試驗證
    - 涉及 render 函式的 task 需包含對應 unit test 更新
    - 涉及互動行為的 task 需包含對應 E2E test 更新
