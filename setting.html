<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; font-src https://fonts.gstatic.com; connect-src 'self'; img-src 'self' https: data:;">
    <meta name="theme-color" content="#C4704F">
    <title>設定 — Trip Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/setting.css">
</head>
<body>
    <div class="page-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="sidebar-toggle" data-action="toggle-sidebar" aria-label="收合側邊欄">
                    <span class="hamburger-icon"><span></span><span></span><span></span></span>
                </button>
            </div>
            <nav class="sidebar-nav" id="sidebarNav"></nav>
        </aside>
        <div class="container">
            <div class="sticky-nav" id="stickyNav">
                <button class="dh-menu" data-action="toggle-sidebar" aria-label="選單"><span class="hamburger-icon"><span></span><span></span><span></span></span></button>
            </div>
            <main class="setting-main" id="settingMain">
                <div class="setting-page">
                    <div class="setting-section">
                        <div class="setting-section-title">選擇行程</div>
                        <div class="setting-trip-list" id="tripList">
                            <div style="text-align:center;padding:40px;color:var(--gray);">載入中...</div>
                        </div>
                    </div>
                    <div class="setting-section">
                        <div class="setting-section-title">外觀</div>
                        <div class="color-mode-grid" id="colorModeGrid"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div class="menu-backdrop" id="menuBackdrop"></div>
    <div class="menu-drawer" id="menuDrop">
        <div class="menu-drawer-header">
            <span class="menu-drawer-title">Trip Planner</span>
            <button class="menu-close" data-action="toggle-menu"><svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg></button>
        </div>
        <div class="menu-grid" id="menuGrid"></div>
    </div>
    <script src="js/shared.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/icons.js"></script>
    <script src="js/setting.js"></script>
</body>
</html>
